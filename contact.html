<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Olen Daelhousen &raquo; </title>
        <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    </head>

    <body>
        <div id="header">
            <h1>Olen Daelhousen</h1>
            <div id="nav-bar">
                <div class="nav-element">
                     <a href="index.html">About</a>
                </div>
                <div class="nav-element">
                     <a href="portfolio.html">Portfolio</a>
                </div>
                <div class="nav-element">
                    <a href="contact.html">Contact</a>
                </div>
            </div>
        </div>
        <div id="content-wrapper">
            <div id="content">
                <h1>Contact</h1>
                <form action="placeholder-process-form.html" method="post">
                    <label for="name">Name</label>
                    <br />
                    <input type="text" id="name" name="name" required minlength="2" maxlength="60" size="60" />
                    <br >
                    <label for="email">Email</label>
                    <br />
                    <input type="text" id="email" name="email" required minlength="2" maxlength="60" size="60" placeholder="example@gmail.com" />
                    <br />
                    <label for="message">Message</label>
                    <br />
                    <textarea id="message" name="message" rows="10" cols="46"></textarea>
                    <br />
                    <input type="submit" value="Submit" />
                </form>
            </div>
        </div>
        <div id="footer">
            Copyright &copy; 2018 Olen Daelhousen. All Rights Reserved.
        </div>
    </body>
</html>
